<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <script src="app.js"></script>
  <script src="./src/noteSelect.js"></script>
  <link rel="stylesheet" type="text/css" href="./style/app-style.css">
  <title>Music Theory App</title>
 </head>
 <body>
  <div id="start_window">
    <h1>Welcome to my game</h1>
    <h2>The game is designed to introduce the basics of music theory</h2>
    <h2>Ready to begin?</h2>
    <input class="start_game" type="button" value="Hell Yeah!" onclick="startWindowVanish()">
  </div>

  <div id="quiz">
    <h1>Question n:</h1>
    <h2>What note is this?</h2>
    <img src="images/treble-b-natural.png">
    <p class="answer_select">
      <button class="choice" type="note_options" name="A" onclick="getAnswer('A')">A</button>
      <button class="choice" type="note_options" name="B" onclick="getAnswer('B')">B</button>
      <button class="choice" type="note_options" name="C" onclick="getAnswer('C')">C</button>
      <button class="choice" type="note_options" name="D" onclick="getAnswer('D')">D</button>
      <button class="choice" type="note_options" name="E" onclick="getAnswer('E')">E</button>
      <button class="choice" type="note_options" name="F" onclick="getAnswer('F')">F</button>
      <button class="choice" type="note_options" name="G" onclick="getAnswer('G')">G</button>
      <select class="accidental_list">
        <option value="natural" onclick="getAccidental('♮')">♮</option>
        <option value="flat" onclick="getAccidental('♭')">♭</option>
        <option value="sharp" onclick="getAccidental('#')">#</option>
      </select>
    </p>
    <p id="answer"></p><p id="answer_accidental"></p>
  </div>
 </body>
</html>
