<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <script src="app.js"></script>
  <script src="./src/noteSelect.js"></script>
  <link rel="stylesheet" type="text/css" href="./style/app-style.css">
  <title>Music Theory App</title>
 </head>
 <body>
  <div id="start_window">
    <h1>Welcome to my game</h1>
    <h2>The game is designed to introduce the basics of music theory</h2>
    <h2>Ready to begin?</h2>
    <input class="start_game" type="button" value="Hell Yeah!" onclick="startWindowVanish()">
  </div>

  <div id="quiz">
    <h1>Question n:</h1>
    <h2>What note is this?</h2>
    <img src="images/treble-b-natural.png">
    <p class="answer_select">
      <button type="note_options" name="A">A</button>
      <button type="note_options" name="B">B</button>
      <button type="note_options" name="C">C</button>
      <button type="note_options" name="D">D</button>
      <button type="note_options" name="E">E</button>
      <button type="note_options" name="F">F</button>
      <button type="note_options" name="G">G</button>
      <select class="accidental_list">
        <option value="natural">♮</option>
        <option value="flat">♭</option>
        <option value="sharp">#</option>
      </select>
    </p>
  </div>
 </body>
</html>
